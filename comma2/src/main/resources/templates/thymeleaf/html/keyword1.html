<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>키워드분석</title>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script th:src="@{/static/js/comma.js}"></script>
<link
	th:href="@{https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap}"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/static/css/keyword.css}">
<link rel="stylesheet" th:href="@{/static/css/reset.css}">
<style>
table, tr, td {
	border: 1px solid #333;
	padding: 5px;
	text-align: center;
}

img {
	width: 50px;
}
</style>
</head>
<body>
	<h3>키워드 입력</h3>
	</br>

	<div id="container">
      <form action="/keyword2" method="POST">
         <div class="main_container">
            <input class="keyInput" type="text" name="keyInput"
               placeholder="분석할 키워드를 입력해보세요. 예) 청바지">
         </div>
      </form>
      <table>
			
         <th:block th:if="${items != null}" th:each="dto, index: ${items}">
            <tr>
               <td>[[${index.count}]]</td>
               <td>
                   <img th:src="${dto.image}" class="zoomImg">
               </td>
               <td>[[${dto.title}]]</td>
               <td>[[${dto.category1}]]</td>
               <td>[[${dto.category2}]]</td>
               <td>[[${dto.category3}]]</td>
               <td>[[${dto.mallName}]]</td>
            </tr>
         </th:block>
      
      </table>
     
     <div class="pop" hidden onclick="offDisplay()">
         <input class="btnOut" type="image" name="btnOut"
            th:src="@{/static/images/delete-cross.png}"/>
         <div class="pop_up">
            <img class="pop_you"/>
         </div>
      </div>

</body>
</html>
